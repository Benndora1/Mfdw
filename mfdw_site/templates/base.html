{% load static %}
<!doctype html>
<html>
<head>
     <meta charset="utf-8">
<title>
    {% block title%}
        Unititled Document
    {% endblock title%}
</title>
<link href="{% static 'main.css' %}" rel="stylesheet"type="text/css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
        
            <div id="topbanner"><img src="{% static 'top_banner.jpg' %}" width="800" height="200" alt=""/></div>
        </header>
        <aside id="leftsidebar">
            <ul>
            <nav id="id">
                {% block sidenav %}
                <li>Menu 1</li><li>Menu 2</li><li>Menu 3</li>
               {% endblock sidenav %}
               <li><a href="/contact">Contact Us</a></li>
            </ul>
            </nav>
        </aside>
    </div>
    <section id="main">
        {% block content %}
        <h1>Welcome!</h1>
        <p>This is the site template</p>
        {% endblock content %}
        </section>
        <footer id="footer">Copyright &copy;Benson</footer>  
</body>
</html>
